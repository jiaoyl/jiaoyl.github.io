<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>附近油站</title>
    <link href="css/site.css?11111" rel="stylesheet">
    <script src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src = 'http://webapi.amap.com/maps?v=1.4.0&key=ae739a3c0527a170f263090740fd3f92'></script>

  </head>
  <body>
  		<div class="wrapper">
  			<div class="header">
  					<h1>附近油站</h1>
  			</div>
  			<div class="main">
						<div id="mapdiv" style="width:100%; height: 100%;"></div>
  			</div>
  		</div>
  		<script type="text/javascript">
  			  $(function(){
  			  	var mapWidth=$(document).width(),
  			  			mapheight=$(document).height()-$('.header').height();
  			  	$('#mapdiv').css({'width':mapWidth,'height':mapheight})
  			  })

		      var map = new AMap.Map('mapdiv', {
					  resizeEnable: true,
				    zoom:16,
				    center: [113.643439,34.738436]
		     });
		     var marker = new AMap.Marker({
		        position: [113.643439,34.738436],
		        offset: new AMap.Pixel(0, 0),//修改label相对于maker的位置
		        content: '<div style="border:1px solid #59abff; color:#000; white-space:nowrap; padding:0px 5px; text-align: center;">华城国际中心</div>'   //自定义点标记覆盖物内容
//		        icon: new AMap.Icon({
//		            size: new AMap.Size(40, 50),  //图标大小
//		            image: "http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png",
//		            imageOffset: new AMap.Pixel(0, -60)
//		        })
		    });
		    marker.setMap(map);

				 var markers = [{
			        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b1.png',
			        position: [113.644276,34.740217]
			    }, {
			        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b2.png',
			        position: [113.643058,34.740283]
			    }, {
			        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b3.png',
			        position: [113.642045,34.737087]
			    }, {
			        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b4.png',
			        position: [113.645945,34.735087]
			    }, {
			        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png',
			        position: [113.645945,34.739087]
			    }];
			    // 添加一些分布不均的点到地图上,地图上添加三个点标记，作为参照
			    markers.forEach(function(marker) {
			        new AMap.Marker({
			            map: map,
			            icon: marker.icon,
			            position: [marker.position[0], marker.position[1]],
			            offset: new AMap.Pixel(-12, -36)
			        });
			    });

		</script>
  </body>
</html>
