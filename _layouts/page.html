---
layout: default
---
<div class="post-page">
	 <article class="article">
	 		<div class="article-meta">
	 				<a class="article-time" href="{{ post.url | prepend: site.baseurl }}">{{ page.date | date: "%b %-d, %Y" }}</a>
	 		</div>
	 		<div class="article-inner">
	 				<h1 class="article-tit">{{ page.title }}</h1>
	 				<div class="article-intro clearfix">
			 			{% for category in page.category %}
			 			 <div class="article-tag">
			 			 		<ul>
			 			 			<li><a href="/category/{{ category }}"> {{ category }}</a></li>
			 			 		</ul>
			 			 </div>
			 			 {% endfor %}
			 		</div>
	 				<div class="article-con">{{ content }}</div>
	 		</div>
	 		
	 </article>
</div>
